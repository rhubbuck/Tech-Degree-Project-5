<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/baguetteBox.min.css">
    <title>Interactive Photo Gallery</title>
</head>
<body>
    <header>
        <nav>
            <input type="search" name="search" id="search" placeholder="Search">
        </nav>
    </header>
    <main>
        <div class="gallery">
            <a href="../photos/01.jpg" data-caption="Farmland">
                <img src="../photos/01.jpg" alt="Picture of farmland.">
            </a>
            <a href="../photos/02.jpg" data-caption="Lake and mountains">
                <img src="../photos/02.jpg" alt="Picture of lake and mountains.">
            </a>
            <a href="../photos/03.jpg" data-caption="Field with trees">
                <img src="../photos/03.jpg" alt="Picture of field with trees in background.">
            </a>
            <a href="../photos/04.jpg" data-caption="Glacier">
                <img src="../photos/04.jpg" alt="Picture of glacier.">
            </a>
            <a href="../photos/05.jpg" data-caption="Desert rock">
                <img src="../photos/05.jpg" alt="Picture of red desert rock formations.">
            </a>
            <a href="../photos/06.jpg" data-caption="Wooden fence">
                <img src="../photos/06.jpg" alt="Picture of forest with wooden fence.">
            </a>
            <a href="../photos/07.jpg" data-caption="Jungle">
                <img src="../photos/07.jpg" alt="Picture of clearing in jungle.">
            </a>
            <a href="../photos/08.jpg" data-caption="Sand dunes">
                <img src="../photos/08.jpg" alt="Picture of sand dunes on beach.">
            </a>
            <a href="../photos/09.jpg" data-caption="Road">
                <img src="../photos/09.jpg" alt="Picture of secluded road with overgrowth.">
            </a>
            <a href="../photos/10.jpg" data-caption="Ocean">
                <img src="../photos/10.jpg" alt="Picture of ocean at sunrise.">
            </a>
            <a href="../photos/11.jpg" data-caption="Cave">
                <img src="../photos/11.jpg" alt="Picture of opening of cave overlooking farmland.">
            </a>
            <a href="../photos/12.jpg" data-caption="Grassland">
                <img src="../photos/12.jpg" alt="Picture of grassland with snowy mountain in background.">
            </a>
        </div>
    </main>
    <!--<script>
        window.addEventListener('load', function() {
          baguetteBox.run('.gallery');
        });
    </script> -->
    <script src="../js/baguetteBox.min.js"></script>
    <script src="../js/searchFilter.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
